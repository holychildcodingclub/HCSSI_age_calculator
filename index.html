<!DOCTYPE html>
<html>

<head>
    <title>Age Calculator</title>
    <link rel="stylesheet" 
          href="styles.css" />
</head>

<body>
    <div class="card">
        <header>
            <h1> AGE CALCULATOR</h1>
        </header>

        <div>
            <label>What is  your Date of Birth</label><br>
            <input id="inputDob" 
                   type="date" 
                   value="1980-01-01" />
        </div>
        <br />

        <!-- Take the date from which age is to be calculated -->
        <div>
            <label>Todays  Date</label><br>
            <input id="cdate"
                   type="date" 
                   value="" />
        </div>
        <br />

        <button type="button" 
                onclick="getDOB()">
            Submit
        </button>
        <br />
        <div id="currentAge"></div>
        <script src="cal.js"></script>
    </div>
</body>

</html>
